<section id="most" class="container">
    <h5>Tabla de Posiciones</h5>
    <div class="row">


       <table>
        <thead>
          <tr>
            <th data-field="id">#</th>
            <th data-field="name">Equipo</th>
            <th data-field="price">PJ</th>
            <th data-field="price">G</th>
            <th data-field="price">E</th>
            <th data-field="price">P</th>
            <th data-field="price">GF</th>
            <th data-field="price">GC</th>
            <th data-field="price">DG</th>
            <th data-field="price">PTS</th>              
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="team in $ctrl.data">
            <td>{{team.position}}</td>
            <td>{{ team.full_team_name }}</td>
            <td>{{team.played}}</td>
            <td>{{team.won}}</td>
            <td>{{team.drawn}}</td>
            <td>{{team.lost}}</td>
            <td>{{team.for}}</td>
            <td>{{team.against}}</td>
            <td>{{team.difference}}</td>
            <td>{{team.points}}</td>
          </tr>
        </tbody>
      </table>
    <br>

    </div>
</section>
